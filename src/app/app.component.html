<header class="header-top top-bar">
  <div class="bar mx-auto h100 w100">
    <div class="logo">
      <a class="-md" [routerLink]="['/']">
        <img src="assets/img/有个bug.png" alt="LOGO" height="30px">
      </a>
      <a class="-sm" [routerLink]="['/']">
        <img src="assets/img/B.png" alt="LOGO" height="30px">
      </a>
    </div>
    <app-search-box class="search-box"></app-search-box>
    <div class="actions">
      <div class="of-x-hidd" *ngIf="!isLogged">
        <a routerLink="/login" nz-button nzType="primary">登录</a>
        &nbsp;
        <a routerLink="/login/register" nz-button nzType="default">注册</a>
      </div>
      <div class="of-x-hidd" *ngIf="isLogged">
        <a href="javascript:;">
          <img src="{{avatar}}" alt="头像" height="35px">
        </a>
      </div>
    </div>
  </div>
</header>
<div class="content plr-12" [style.min-height]="contentHeight">
  <router-outlet></router-outlet>
</div>
<footer class="plr-12">
  <div class="plr-12">
    <img src="assets/img/B.png" alt="LOGO">
  </div>
</footer>
